<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-danger">Confirmação de Exclusão</h1>
        <hr>
        
        <p class="lead">Você tem certeza que deseja excluir permanentemente o Ramal abaixo?</p>
        
        <div class="card p-3 mb-4 bg-light border-danger">
            <h5>Ramal a ser excluído:</h5>
            <strong>Nome:</strong> {{ ramal.nome }} <br>
            <strong>Número:</strong> {{ ramal.numero }}
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <button type="submit" class="btn btn-danger me-3">
                Sim, Excluir Definitivamente
            </button>
            <a href="{% url 'index' %}" class="btn btn-secondary">
                Cancelar e Voltar
            </a>
        </form>
    </div>
</body>
</html>
