<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">{{ titulo }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_nome" class="form-label">Nome:</label>
                                <input type="text" name="nome" maxlength="100" class="form-control" 
                                       required id="id_nome" value="{{ form.nome.value|default:'' }}">
                            </div>

                            <div class="mb-3">
                                <label for="id_setor" class="form-label">Setor:</label>
                                <input type="text" name="setor" maxlength="100" class="form-control" 
                                       required id="id_setor" value="{{ form.setor.value|default:'' }}">
                            </div>

                            <div class="mb-3">
                                <label for="id_numero" class="form-label">NÃºmero:</label>
                                <input type="text" name="numero" maxlength="20" class="form-control" 
                                       required id="id_numero" value="{{ form.numero.value|default:'' }}">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Salvar Ramal</button>
                                <a href="{% url 'agenda:index' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
